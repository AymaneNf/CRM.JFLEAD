<div class="drawer lg:drawer-open">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col justify-start">
    <!-- Page content here -->
    <div class="flex justify-start m-5">
      <h1 class="text-3xl mb-5">Contacts : </h1>
    </div>

    <div class="flex justify-between items-center m-5">

        <kbd class="kbd kbd-sm">âŒ˜</kbd>

    <dialog id="my_modal_1" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold">New Contact :</h3>

        <div class="form-control">
          <label class="label">
            <span class="label-text">name</span>
          </label>
          <input
            formControlName="password"
            type="password"
            placeholder="password"
            class="input input-bordered"
            required
          />

        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">email :</span>
          </label>
          <input
            formControlName="password"

            placeholder="password"
            class="input input-bordered"
            required
          />

        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">phone Number : </span>
          </label>
          <input
            formControlName="password"

        <div class="form-control">

          </label>
          <input
            formControlName="password"
            type="password"
            placeholder="password"
            class="input input-bordered"
            required
          />

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn btn-primary mr-5">Add</button>
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
